<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="./style.css"  href="./script.js">

    <html>
     <script>


        onload = function () {
            let nome = localStorage.getItem("lista");
            let h2 = document.getElementById("lista");
            h2.innerHTML = nome;
        }

        function newElement() {
            var li = document.createElement("li")
            var inputValue = document.getElementById("container").value
            var t = document.createTextNode(inputValue)
            var valor = document.getElementById("container").value
            localStorage.setItem("lista", valor)
            


            li.appendChild(t);
            if (inputValue === '') {
                alert("VocÃª precisa escrever algo")
            } else {
                document.getElementById("minhaUl").appendChild(li)                
            }
            document.getElementById("container").value = "";
          
        }
    </script>

    </head>

<body>
    <div id="myDiv" class="header">
        <h2>Lista de tarefas</h2>
        <input id="container" type="text" placeholder="digite suas tarefas">
        <span onclick="newElement()" class="addBtn"> add</span>
    </div>


    <ul onclick="atualizar(this)" id="minhaUl">
      <li id="lista" ></li>
      
    </ul>

</body>

</html>
